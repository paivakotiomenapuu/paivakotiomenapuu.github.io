# About section information.
# Each new line is new paragraph in html.
- Olemme Mäntsälän ensimmäinen yksityinen Vanhempainyhdistyksen ylläpitämä päiväkoti, perustettu vuoden 1994 alussa.
- Omenapuussa on reilu 30 iloista ja touhukasta lasta. Heitä opettaa ja hoitaa ammattitaidolla ja sydämellä
  varhaiskasvatuksen ammattilaiset.
- Kodinomaisessa päiväkodissamme on kaksi lapsiryhmää Tulitassut 1-3v ja Kultakaislat 4-6v. Käytössä on
  varhaiskasvatussuunnitelma (VASU) 1-5 vuotiaille ja esiopetuksen oppimissuunnitelma 6 vuotiaille.
- Lapsen kasvun ja kehityksen erityiseen tukeen teemme yhteistyötä Mäntsälän kunnan antavien palvelujen kanssa mm.
  konsultoiva varhaiskasvatuksen erityisopettaja (kveo), perheneuvola, hyvinvointineuvola, lapsipsykologi,
  lastensuojelu, toimintaterapeutit ja puheterapeutit.