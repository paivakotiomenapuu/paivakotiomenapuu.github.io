# Pricing section information.
- title: Sisaralennus
  text: >-
    Hyvitetään laskussa kunnan maksama tuki.
    Tilanne 11/2024;
    kun vanhempi sisaruksista eskarissa tuki on 112 €, kun vanhempi sisaruksista yli/alle 3v on tuki 187 € ja 3. lapsen sisaralennus esiopetusaikana 150 €, muutoin 248 €.
- title: Tulosidonnainen hoitolisä
  text: >-
    Kela maksaa hakemuksesta tulosidonnaista hoitolisää enintään 265,85 €/kk jokaisesta tukeen oikeutetusta lapsesta.