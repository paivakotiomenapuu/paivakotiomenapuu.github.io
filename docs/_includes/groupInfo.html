{% if include.group.imageFirstOnDesktop %}
  {% assign orderClasses = '' %}
{% else %}
  {% assign orderClasses = 'order-last order-lg-first' %}
{% endif %}

<div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center text-center group-text {{ orderClasses }}">
  <h3 class="h4 mb-4">{{ include.group.name }}</h3>
  {% for paragraph in include.group.description %}
  <p>{{ paragraph }}</p>
  {% endfor %}
</div>
