---
layout: plain
---

<header class="form-header">
  <img src="assets/img/form-header.jpg" />
</header>
<!-- Application -->
<section>
  <form id="application" class="justify-content-center align-items-center p-3 p-sm-5">
    <div class="form-row col-12 col-md-8 col-lg-6">

      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Sähköposti" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="phone" placeholder="Puhelinnumero" required>
      </div>

      <div class="form-group">
        <label for="birthday">Lapsen syntymäpäivä</label>
        <input type="text" class="form-control" id="birthday" placeholder="pp.kk.vvvv" required>
      </div>

      <div class="form-group">
        <label for="startDate">Aloitus pvm</label>
        <input type="text" class="form-control" id="startDate" placeholder="pp.kk.vvvv" required>
      </div>

      <div class="form-group">
        <label for="amount">Hoitopäivät</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="maanantai" id="monday">
          <label class="form-check-label" for="monday">Ma</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="tiistai" id="tuesday">
          <label class="form-check-label" for="tuesday">Ti</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="keskiviikko" id="wednesday">
          <label class="form-check-label" for="wednesday">Ke</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="torstai" id="thursday">
          <label class="form-check-label" for="thursday">To</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="perjantai" id="friday">
          <label class="form-check-label" for="friday">Pe</label>
        </div>
      </div>

      <div class="form-group">
        <label for="freeTextArea">Vapaa teksti</label>
        <textarea class="form-control" id="freeText" rows="4"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Lähetä hakemus</button>
  </form>
</section>
